<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="description" content="organize your work with a to do list">
	<meta name="keywords" content="to do list, list, todo, to do app,">
	<meta name="author" content="Firoz Khan">
	<meta name="robots" content="index, follow">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do List</title>
	<link rel="stylesheet" href="rotica.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="icon" href="favicon.png">
	<script src="https://kit.fontawesome.com/e748abd721.js" crossorigin="anonymous"></script>
</head>
<body>

	<div class="main">
		<h1 class="heading">To Do List</h1>
		<div class="input-container">
			<input type="text" class="input">
			<input type="button" class="btn" value="+">
		</div>
		<div class="output-main">
			<div class="output-container-col">
				<div class="output-container">
					<textarea class="output"></textarea>
					<div class="edits">
						<button class="edit-btn"><i class="far fa-edit"></i></button>
						<button class="dlt-btn"><i class='far fa-trash-alt'></i></button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="credits">

	</div>

	<script src="hulk.js"></script>

</body>
</html>
